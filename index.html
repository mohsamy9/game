
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nouvelle République</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1><span style="color: red;">⚒️ Macron Révolution ⚒️</span></h1>
    
    
    
  <div class="container">
    <div class="stats">
      <div class="hero">
        <h3>Jean Moulin 2.0</h3>
        <img src="assets/images/hero.png" alt="Hero" class="sprite" id="hero-sprite"/>
        <div id="hero-hp">HP: 100/100</div>
        <div class="hp-bar"><div id="hero-hp-fill" class="hp-fill"></div></div>
      </div>
      <div class="monster">
        <h3 id="monster-name">👾 Monstre</h3>
        <img src="assets/images/monster1.png" alt="Monster" class="sprite" id="monster-sprite"/>
        <div id="monster-hp">HP: 100/100</div>
        <div class="hp-bar"><div id="monster-hp-fill" class="hp-fill"></div></div>
      </div>
    </div>

    <div id="inventory">
        <h2>🍷 Bouteilles de Rouge : <span id="red-wine-count">3</span></h2>
      </div>
      
      
      
      

    <div class="xp-bar-container">
        <div id="xp-bar" class="xp-bar"></div>
      </div>
      <p id="xp-text">XP: 0 / 100</p>

      

      

    <div class="actions">
        <button id="attack-btn">🧱 Lancer de Pavé</button>
        <button id="molotovButton">Cocktail Molotov</button>

        <button id="defend-btn">🏥 Arrêt Maladie</button>
        <button id="heal-btn">🍷 Bouteille de Rouge</button>
        <button id="next-btn" style="display:none">➡️ Prochain Combat</button>
        
    </div>

    <div class="log" id="log">
      <p>Le combat commence !</p>
    </div>
  </div>

  <audio id="bg-music" src="assets/sounds/music.mp3" loop autoplay></audio>
  <script src="js/game.js"></script>
</body>
</html>
