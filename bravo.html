<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravo!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            font-family: 'Roboto', sans-serif;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            top: 0;
            animation: confetti 4s linear infinite;
        }
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        .bottom-text {
            position: absolute;
            bottom: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Bravo tu  as gagn√© le droit de me voir ce week-end !</h1>
    <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 20%; animation-delay: 0.1s;"></div>
    <div class="confetti" style="left: 30%; animation-delay: 0.2s;"></div>
    <div class="confetti" style="left: 40%; animation-delay: 0.3s;"></div>
    <div class="confetti" style="left: 50%; animation-delay: 0.4s;"></div>
    <div class="confetti" style="left: 60%; animation-delay: 0.5s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: 0.6s;"></div>
    <div class="confetti" style="left: 80%; animation-delay: 0.7s;"></div>
    <div class="confetti" style="left: 90%; animation-delay: 0.8s;"></div>
    <div class="bottom-text">Meilleur album de SZA ?</div>
</body>
</html>
